<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vaisuhhhh! 💜🎉</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .birthday-font {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }

        /* Stage 1: Black Screen with Let's Go Button */
        .stage-start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 2s ease;
        }

        .stage-start.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        .lets-go-btn {
            padding: 20px 50px;
            font-size: 2rem;
            background: linear-gradient(45deg, #8B5CF6, #A78BFA, #C4B5FD);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: pulseGlow 2s infinite;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.7);
        }

        .lets-go-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(139, 92, 246, 0.9);
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 50px rgba(139, 92, 246, 0.7);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 100px rgba(139, 92, 246, 1);
                transform: scale(1.05);
            }
        }

        /* Stage 2: Universe Animation */
        .stage-universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0933 0%, #000 70%);
            opacity: 0;
            z-index: 900;
            transition: opacity 2s ease;
        }

        .stage-universe.active {
            opacity: 1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starZoom 4s linear infinite;
        }

        @keyframes starZoom {
            0% {
                transform: scale(0) translateZ(-1000px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: scale(20) translateZ(0px);
                opacity: 0;
            }
        }

        .milky-way {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: galaxyExpand 6s ease-out forwards;
        }

        @keyframes galaxyExpand {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(15) rotate(720deg);
                opacity: 0;
            }
        }

        /* Stage 3: Birthday Wishes with Photos */
        .stage-wishes {
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(167, 139, 250, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(196, 181, 253, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #2d1b69 50%, #1a0a2e 75%, #0a0a0a 100%);
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts Background */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Sparkle Container */
        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .wishes-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .main-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            text-align: center;
            margin: 0 0 10px 0;
            padding: 0 20px;
            opacity: 0;
            animation: titleAppear 3s ease-out forwards;
            background: linear-gradient(45deg, #8B5CF6, #A78BFA, #C4B5FD, #E9D5FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(139, 92, 246, 0.5);
            line-height: 1.2;
            width: 100%;
        }

        .animated-text {
            text-align: center;
            margin: 0 0 15px 0;
            width: 100%;
        }

        .text-line {
            display: block;
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: #E9D5FF;
            margin: 8px 10px;
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInFromLeft 1s ease-out forwards;
            line-height: 1.3;
            text-align: center;
        }

        .text-line-1 { animation-delay: 2s; }
        .text-line-2 { 
            animation-delay: 2.5s; 
            animation-name: slideInFromRight;
            transform: translateX(100px);
        }
        .text-line-3 { animation-delay: 3s; }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .photos-grid {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
           
            padding: 0 20px;
        }

        .photo-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(45deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
        }

        .photo-card:nth-child(1) { 
            animation: photoRevealSequence 5s ease-in-out forwards;
            animation-delay: 3s; 
        }
        .photo-card:nth-child(2) { 
            animation: photoRevealSequence 5s ease-in-out forwards;
            animation-delay: 8s; 
        }
        .photo-card:nth-child(3) { 
            animation: photoRevealSequence 5s ease-in-out forwards;
            animation-delay: 13s; 
        }

        @keyframes photoRevealSequence {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(45deg);
            }
            15% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(-5deg);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            90% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.8) rotate(5deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(45deg);
            }
        }



        .photo-frame {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 320px;
            height: 320px;
            margin: 0 auto 20px auto;
        }

        .photo-card img {
            width: 320px;
            height: 320px;
            object-fit: contain;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid #8B5CF6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 
                0 15px 40px rgba(139, 92, 246, 0.4),
                inset 0 0 15px rgba(139, 92, 246, 0.1);
            display: block;
        }

        .photo-card:hover img {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 
                0 30px 80px rgba(139, 92, 246, 0.6),
                inset 0 0 30px rgba(139, 92, 246, 0.2);
        }

        .photo-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .wish-message {
            position: absolute;
            top: 50%;
            left: calc(100% + 30px);
            transform: translateY(-50%);
            padding: 18px 30px;
            background: rgba(139, 92, 246, 0.25);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 2px solid rgba(139, 92, 246, 0.5);
            max-width: 350px;
            min-width: 280px;
            text-align: center;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            white-space: nowrap;
        }

        .photo-card:nth-child(1) .wish-message {
            animation: messageSequence 5s ease-in-out forwards;
            animation-delay: 3s;
        }

        .photo-card:nth-child(2) .wish-message {
            animation: messageSequence 5s ease-in-out forwards;
            animation-delay: 8s;
        }

        .photo-card:nth-child(3) .wish-message {
            animation: messageSequence 5s ease-in-out forwards;
            animation-delay: 13s;
        }

        @keyframes messageSequence {
            0% {
                opacity: 0;
                transform: translateY(-50%) translateX(20px) scale(0.8);
            }
            15% {
                opacity: 1;
                transform: translateY(-50%) translateX(0px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(-50%) translateX(0px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) translateX(-20px) scale(0.8);
            }
        }

        @keyframes messageFloat {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Stage 4: Knife and Cake Animation */
        .stage-cake {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d1b69 0%, #1a0933 50%, #0a0a0a 100%);
            opacity: 0;
            z-index: 700;
            transition: opacity 2s ease;
        }

        .stage-cake.active {
            opacity: 1;
        }

        .cake-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .cake-emoji {
            font-size: 8rem;
            margin: 20px 0;
            animation: cakeBounce 2s ease-in-out infinite;
        }

        @keyframes cakeBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .knife-clickzone {
            padding: 60px;
            margin: 40px;
            border-radius: 30px;
            background: rgba(139, 92, 246, 0.15);
            border: 4px dashed rgba(139, 92, 246, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 400px;
            min-height: 300px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: knifeZoneAppear 2s ease-out 2s forwards;
        }

        .knife-clickzone:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.8);
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.6);
        }

        .knife {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            padding: 20px;
            border-radius: 15px;
            background: rgba(139, 92, 246, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .knife:hover {
            transform: scale(1.1) rotate(10deg);
            background: rgba(139, 92, 246, 0.3);
            border: 3px solid rgba(139, 92, 246, 0.7);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.8);
        }

        .knife:active {
            transform: scale(1.1) rotate(25deg);
            background: rgba(139, 92, 246, 0.3);
        }

        .click-hint {
            font-size: 1rem;
            color: #C4B5FD;
            margin-top: 10px;
            animation: blinkHint 1.5s infinite;
            font-weight: bold;
        }

        @keyframes blinkHint {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes knifeZoneAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes knifeAppear {
            0% {
                opacity: 0;
                transform: translateX(-200px) rotate(-45deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        .cut-instruction {
            font-size: 1.5rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 4s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design for Wishes Stage */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
                margin-bottom: 20px;
            }
            
            .text-line {
                font-size: 1.4rem;
                margin: 10px 0;
            }
            
            .photos-grid {
                height: 420px;
                margin: 15px 0;
            }
            
            .photo-frame {
                width: 280px;
                height: 280px;
            }
            
            .photo-card img {
                width: 280px;
                height: 280px;
            }
            
            .wish-message {
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translate(-50%, 10px);
                max-width: 280px;
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .wishes-container {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .text-line {
                font-size: 1.2rem;
            }
            
            .photos-grid {
                height: 360px;
            }
            
            .photo-frame {
                width: 240px;
                height: 240px;
            }
            
            .photo-card img {
                width: 240px;
                height: 240px;
            }
            
            .wish-message {
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translate(-50%, 10px);
                max-width: 240px;
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

        @keyframes sparkleFloat {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(0); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(-20px) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-40px) scale(0); 
            }
        }

        /* Wishes Stage Animations */
        @keyframes floatUp {
            0% { 
                opacity: 0.8; 
                transform: translateY(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(-50vh) rotate(180deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-100vh) rotate(360deg); 
            }
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5); 
            }
        }

        @keyframes particleOrbit {
            0% { 
                transform: rotate(0deg) translateX(20px) rotate(0deg); 
            }
            100% { 
                transform: rotate(360deg) translateX(20px) rotate(-360deg); 
            }
        }

        /* Stage 5: Memories Slideshow */
        .stage-memories {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0933 25%, #2d1b69 50%, #1a0933 75%, #0a0a0a 100%);
            opacity: 0;
            z-index: 600;
            transition: opacity 2s ease;
        }

        .stage-memories.active {
            opacity: 1;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 80%;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide img {
            max-width: 100%;
            max-height: 500px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.5);
            margin-bottom: 30px;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        .slide-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #C4B5FD;
        }

        .slide-description {
            font-size: 1.2rem;
            color: #E9D5FF;
            line-height: 1.6;
        }

        /* Responsive image sizing for desktop */
        @media (min-width: 768px) {
            .photo-card img {
                width: 400px;
                height: 400px;
            }
            
            .slide img {
                max-height: 600px;
                max-width: 80%;
            }
            
            .slide {
                padding: 40px;
            }
        }

        @media (min-width: 1200px) {
            .photo-card img {
                width: 450px;
                height: 450px;
            }
            
            .slide img {
                max-height: 700px;
                max-width: 70%;
            }
        }

        /* Audio Controls */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 50px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .photo-card img { width: 150px; height: 150px; }
            .cake-emoji { font-size: 6rem; }
            .knife { font-size: 3rem; }
            .photos-grid { gap: 30px; }
        }

        /* Stage Display Control */
        .stage-universe, .stage-wishes, .stage-cake, .stage-memories {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 800;
        }

        .stage-universe.active, .stage-wishes.active, .stage-cake.active, .stage-memories.active {
            display: flex;
        }
    </style>
</head>

                    <div class="photo-frame">
                        <img src="v/VAisuhhh2.jpg" alt="Amazing Vaisuhhhh" onerror="this.style.display='none';">
                        <div class="photo-glow"></div>
                        <div class="photo-particles"></div>
                    </div>
                    <div class="wish-message">
                        <span class="wish-icon">✨</span>
                        <span class="wish-text">Your smile lights up the entire world!</span>
                        <span class="wish-icon">✨</span>
                    </div>
                </div>
                <div class="photo-card photo-card-3">
                    <div class="photo-frame">
                        <img src="v/Vaisuhhhh.jpg" alt="Wonderful Vaisuhhhh" onerror="this.style.display='none';">
                        <div class="photo-glow"></div>
                        <div class="photo-particles"></div>
                    </div>
                    <div class="wish-message">
                        <span class="wish-icon">🌟</span>
                        <span class="wish-text">Forever amazing and absolutely wonderful!</span>
                        <span class="wish-icon">🌟</span>
                    </div>
                </div>
            </div>
            
            <!-- Birthday Countdown Effect -->
            <div class="birthday-countdown">
                <div class="countdown-item">
                    <span class="countdown-number">🎂</span>
                    <span class="countdown-label">Another Amazing Year!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Stage 4: Knife and Cake Animation -->
    <div class="stage-cake" id="stageCake">
        <div class="cake-container">
            <h2 class="main-title birthday-font" style="font-size: 4rem; margin-bottom: 30px;">Time to Cut the Cake!</h2>

                    });

                const playPromise = birthdayAudio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('🎵 Happy Birthday audio playing successfully');
                        isAudioEnabled = true;
                    }).catch(error => {
                        console.error('🎵 Audio play failed:', error);
                        document.getElementById('audioStatus').textContent = 'Click anywhere to enable audio';

                        document.addEventListener('click', () => {

                    });
                }
                
            } catch (error) {
                console.error('🎵 Error setting up audio:', error);
                document.getElementById('audioStatus').textContent = 'Audio Not Available';
            }
        }

                    <h3 class="slide-title birthday-font">${image.title}</h3>
                    <p class="slide-description">${image.description}</p>
                `;
                container.appendChild(slide);
            });
            
            // Show first slide
            showSlide(0);
            
            // Auto-advance slides (show each once, then stop)
            slideInterval = setInterval(() => {
                currentSlide++;
                
                if (currentSlide >= memoryImages.length) {
                    // All slides shown, show final message
                    clearInterval(slideInterval);
                    setTimeout(() => {
                        showFinalMessage();
                    }, 2000);
                } else {
                    showSlide(currentSlide);
                }
            }, 5000); // 5 seconds per slide
        }

        // Show final birthday message
        function showFinalMessage() {
            const container = document.getElementById('slideshowContainer');
            container.innerHTML = `
                <div class="slide active final-slide">
                    <div class="final-birthday-message">
                        <h1 class="birthday-font" style="font-size: 4rem; margin-bottom: 30px; background: linear-gradient(45deg, #8B5CF6, #A78BFA, #C4B5FD); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            Happy Birthday Vaisuhhhh! 🎉💜
                        </h1>
                        <p style="font-size: 1.5rem; color: #E9D5FF; margin-bottom: 20px;">
                            Thank you for being such an amazing and wonderful person!
                        </p>
                        <p style="font-size: 1.2rem; color: #C4B5FD;">
                            May all your dreams come true this year! ✨🎂🫶🏻
                        </p>
                        <div class="celebration-hearts" style="margin-top: 30px; font-size: 2rem;">
                            💜 🎉 ✨ 🎂 🫶🏻 💜 🎉 ✨
                        </div>
                    </div>
                </div>
            `;
            
            // Create final celebration
            setTimeout(() => {
                createMegaCelebration();
            }, 1000);
        }

        // Show specific slide
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        // Add celebration animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrationFloat {
                0% { 
                    transform: translateY(0) rotate(0deg) scale(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                    transform: translateY(-20px) rotate(45deg) scale(1);
                }
                90% {
                    opacity: 0.8;
                    transform: translateY(-200px) rotate(315deg) scale(1.2);
                }
                100% { 
                    transform: translateY(-300px) rotate(360deg) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize cursor effect (only for non-interactive elements)
        document.addEventListener('mousemove', (e) => {
            // Only hide cursor if not over clickable elements
            const target = e.target;
            if (!target.classList.contains('knife') && !target.classList.contains('lets-go-btn')) {
                document.body.style.cursor = 'none';
                
                // Create cursor trail
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.top = e.clientY + 'px';
                trail.style.left = e.clientX + 'px';
                trail.style.width = '8px';
                trail.style.height = '8px';
                trail.style.background = 'rgba(139, 92, 246, 0.4)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '9999';
                trail.style.animation = 'trailFade 0.8s ease-out forwards';
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 800);
            } else {
                document.body.style.cursor = 'pointer';
            }
        });

        // Add trail fade animation
        const trailStyle = document.createElement('style');
        trailStyle.textContent = `
            @keyframes trailFade {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(trailStyle);

        // Make cutCake function globally available
        window.cutCake = cutCake;
        
        // Debug: Add window click listener as ultimate fallback
        window.addEventListener('click', function(e) {
            console.log('Window click detected at:', e.target);
            console.log('Current active stage:', document.querySelector('.stage-cake.active') ? 'CAKE STAGE' : 'OTHER STAGE');
            
            // Check if cake stage is active
            const cakeStage = document.getElementById('stageCake');
            const isKnifeClickable = cakeStage && cakeStage.classList.contains('active');
            
            if (isKnifeClickable && e.target && (e.target.classList.contains('knife') || e.target.closest('.knife') || e.target.id === 'knifeElement')) {
                console.log('✅ KNIFE CLICKED! Cake stage is active, calling cutCake...');
                e.preventDefault();
                e.stopPropagation();
                cutCake();
            } else if (e.target && (e.target.classList.contains('knife') || e.target.closest('.knife'))) {
                console.log('❌ Knife clicked but cake stage not active yet');
            }
        });
    </script>
</body>
